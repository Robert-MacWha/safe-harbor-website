<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%

	<meta name="keywords" content="Blockchain,Crypto,Security,Safe Harbor,Hack,Whitehat">
	<meta name="author" content="SEAL">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="MyWebSite" />
	<link rel="manifest" href="/site.webmanifest" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- Load fonts asynchronously to avoid render-blocking -->
	<link rel="preload" as="style"
		href="https://fonts.googleapis.com/css2?family=Expletus+Sans:wght@400;500;600;700&family=Hind:wght@300;400;500;600;700&display=swap"
		onload="this.onload=null;this.rel='stylesheet'">
	<link rel="preload" as="style"
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
		onload="this.onload=null;this.rel='stylesheet'">
	<link rel="preload" as="style"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		onload="this.onload=null;this.rel='stylesheet'">

	<!-- Fallback for no-JS -->
	<noscript>
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Expletus+Sans:wght@400;500;600;700&family=Hind:wght@300;400;500;600;700&display=swap">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
	</noscript>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
